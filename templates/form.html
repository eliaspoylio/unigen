<form action="/" method = "POST">
    <p>Url <input type = "text" name = "url" /></p>
    <p>Number of columns <input type = "text" name = "cols" value = "50" /></p>
    <p>Scale <input type = "text" name = "scale" value = "0.99" /></p>
    <p><input type = "submit" value = "submit" /></p>
</form>

{% if orig %}
<p>Original image: <a href={{ orig }}> {{ orig }} </a></p>
{% endif %}

{% if error %}
{{ error }}
{% endif %}

{% if unicodeData %}
{% for line in unicodeData %}
{{ line }}<br>
{% endfor %}
{% endif %}
